<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>WS2812B SIMULATOR</title>
  </head>
  <body >
    <div class="title-bar" id="title-bar">
      <span class="logo-span">WS2812B SIMULATOR</span>
      
      <div class="control-btns">
        <button id="miniBtn">üóï</button>
        <button id="maxBtn">üóñ</button>
        <button id="closeBtn">&#x2716;</button>
      </div>
    </div>
   <div id="submenu-bar"> 
    <button id="save-as-btn">üíæ</button>
    <button id="setting-menu">‚öôÔ∏è</button>
    <button id="dark-mode-btn">üåï</button>
  </div>
   <div id="app-bar">
    <div id="content">
      <div id="simulator-table">
        <h2>SIMULATION BENCH</h1>
          <div id="sim-controls">
            <button id="red-sim"></button>
            <button id="green-sim"></button>
            <button id="blue-sim"></button>
            <button id="rgb-sim"></button>
            <button id="bw-sim"></button>
          </div>
         <div id="settings-area">    
          <div class="setting-element">
            <label>CHIPS</label>
            <input type="number" id="chipInput" min="0" max="100" step="1" placeholder="">
          </div>
          <div class="setting-element">
            <label>DELAY</label>
          <input type="number" id="delayInput" min="0" max="100" step="1" placeholder="ms">
        </div>
          <button id="save-setting-btn">SAVE</button>
        </div>
        <div id="overflow-alert"> <label>‚ö†Ô∏é &nbsp;Input overflow!</label></div>
      <div id="component-area">
        <div id="cable-area">
          <div id="cable-b" class="cable"></div>
          <div id="cable-g" class="cable"></div>
          <div id="cable-r" class="cable"></div>  
        </div>
        <div id="led-strip">
          </div>
      </div>
        <div id="data-area">
          <h2>SIGNAL GRAPH</h2>
          <div id="led-signal">
            <div id="signal-display">
            <canvas id="binaryChartR"></canvas>
            <canvas id="binaryChartG"></canvas>
            <canvas id="binaryChartB"></canvas>
            </div>
          </div>
          <div id="ascii-area">
            <span><b>ASCII:</b></span>
          <div id="ascii-signal"></div>
          </div>
        </div>
      </div>
    </div>

   </div>
  
    <script type="module" src="src/js/appMain.js"></script>
    <script type="module" src="src/js/eventFunctions.js"></script>
    <script type="module" src="src/js/converters.js"></script>
  </body>
</html>
